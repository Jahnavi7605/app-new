<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boho Paintings - Splash</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Additional styles for image size and layout */
        .painting-container {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: space-around; /* Distribute items evenly with some space around */
        }
        .painting {
            width: 200px; /* Adjust image container width */
            margin: 10px; /* Add some margin between images */
            text-align: center; /* Center image and price */
            display: flex; /* Use flexbox for button alignment */
            flex-direction: column; /* Align buttons vertically */
        }
        .painting img {
            width: 100%; /* Make images fill their container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Add some border radius for aesthetics */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Make buttons fill their container */
            margin-top: auto; /* Push button to the bottom */
        }
        .add-to-cart:focus {
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 0 2px #007bff; /* Add custom focus style */
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .lightbox-img {
            width: 100%;
            height: auto;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="goBack()">Back</button>
            <!-- Header content -->
        </div>
        <div class="content">
            <h2>Boho Paintings</h2>
            <div class="painting-container">
                <!-- First Boho painting -->
                <div class="painting">
                    <img src="images/boho1.jpg" alt="Boho Painting 1" onclick="openLightbox('images/boho1.jpg')">
                    <p class="price">$70</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 1', 70)">Add to Cart</button>
                </div>
                <!-- Second Boho painting -->
                <div class="painting">
                    <img src="images/boho2.jpg" alt="Boho Painting 2" onclick="openLightbox('images/boho2.jpg')">
                    <p class="price">$75</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 2', 75)">Add to Cart</button>
                </div>
                <!-- Third Boho painting -->
                <div class="painting">
                    <img src="images/boho3.jpg" alt="Boho Painting 3" onclick="openLightbox('images/boho3.jpg')">
                    <p class="price">$80</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 3', 80)">Add to Cart</button>
                </div>
                <!-- Fourth Boho painting -->
                <div class="painting">
                    <img src="images/boho4.jpg" alt="Boho Painting 4" onclick="openLightbox('images/boho4.jpg')">
                    <p class="price">$85</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 4', 85)">Add to Cart</button>
                </div>
                <!-- Fifth Boho painting -->
                <div class="painting">
                    <img src="images/boho5.jpg" alt="Boho Painting 5" onclick="openLightbox('images/boho5.jpg')">
                    <p class="price">$90</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 5', 90)">Add to Cart</button>
                </div>
                <!-- Sixth Boho painting -->
                <div class="painting">
                    <img src="images/boho6.jpg" alt="Boho Painting 6" onclick="openLightbox('images/boho6.jpg')">
                    <p class="price">$95</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 6', 95)">Add to Cart</button>
                </div>
                <!-- Seventh Boho painting -->
                <div class="painting">
                    <img src="images/boho7.jpg" alt="Boho Painting 7" onclick="openLightbox('images/boho7.jpg')">
                    <p class="price">$100</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 7', 100)">Add to Cart</button>
                </div>
                <!-- Eighth Boho painting -->
                <div class="painting">
                    <img src="images/boho8.jpg" alt="Boho Painting 8" onclick="openLightbox('images/boho8.jpg')">
                    <p class="price">$105</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 8', 105)">Add to Cart</button>
                </div>
                <!-- Nineth Boho painting -->
                <div class="painting">
                    <img src="images/boho9.jpg" alt="Boho Painting 8" onclick="openLightbox('images/boho8.jpg')">
                    <p class="price">$105</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 9', 105)">Add to Cart</button>
                </div>
                <!-- Tenth Boho painting -->
                <div class="painting">
                    <img src="images/boho10.jpg" alt="Boho Painting 8" onclick="openLightbox('images/boho8.jpg')">
                    <p class="price">$105</p>
                    <button class="add-to-cart" tabindex="0" onclick="addToCart('Boho Painting 10', 105)">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <!-- Footer content -->
        </div>
    </div>
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img src="" alt="Enlarged Image" class="lightbox-content" id="lightbox-img">
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
        function addToCart(productName, price) {
            // Retrieve the current cart items from localStorage or initialize an empty array
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the new item to the cart
            cartItems.push({ name: productName, price: price });

            // Save the updated cart items back to localStorage
            localStorage.setItem('cart', JSON.stringify(cartItems));

            // Alert the user that the item has been added to the cart (you can customize this part)
            alert('Item added to cart!');
        }

        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageSrc;
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>
